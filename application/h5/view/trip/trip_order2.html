<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>订单详情</title>

    <link href="__STATIC__/h5/css/mui.min.css" rel="stylesheet">
    <link href="__STATIC__/h5/css/swiper-3.4.2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__STATIC__/h5/fonts/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/h5/css/swiper-3.4.2.min.css" />
    <link rel="stylesheet" href="__STATIC__/h5/css/index.css">
    <style type="text/css">
        body,.mui-content{background: #c6c7ce;}
        #youhui .card{padding: 10px;font-size: 14px;}
        #youhui .card img{vertical-align: middle;margin-right: 10px;margin-top: -3px;}
        #youhui .card a{color:#000 ;display: block;}
        #picture  .mui-checkbox input[type=checkbox],#picture  .mui-radio input[type=radio]{top: 25px;left: 0;}
        #picture .mui-input-row label{padding: 0;}
        #picture label {position: relative;}
        #picture label p{position: absolute;bottom: 1vh;right: 14vw;color: #fff;font-size: 12px;transform: scale(0.8)}
    </style>
</head>
<body >
<header class="mui-bar mui-bar-nav  index-headers">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color" href='javascript:;'></a>
    <h1 class="mui-title color">订单详情</h1>

</header>
<div class="mui-content mui-scroll-wrapper mui-bottom" id="pullrefresh">
    <div class="mui-scroll">
        <form class="mui-input-group">
            <div class="mui-table-view mui-table-view-chevron   " style="background: #c6c7ce;">

                <div class="dingdan">

                    <div class="dingdan_header">
                        <div class="dd_header mui-ellipsis">云台山风景名胜区旺季门票+往返观光车票</div>

                        <div class="dd_piao">
                            <div class="font15">成人票 <span class="mui-pull-right">￥ <b id="price">180</b></span></div>
                            <i class="fa fa-check-square"></i>游玩保障 <i class="fa fa-check-square" style="margin-left: 10px;"></i>免费提醒
                            <div class="dd_yajin">押金: <b id="yajin">50</b>元/人</div>
                            <div class="dd_tishi">温馨提示</div>
                            <div class="dd_num">
                                <button class="mui-btn jian" type="button">-</button>
                                <input id="num" type="number" name="number" value="1" readonly />
                                <button class="mui-btn add" type="button">+</button>
                            </div>
                        </div>
                        <p class="mui-ellipsis">使用时间：2019年3月28日-2020年3月28日</p>
                    </div>
                    <div class="dingdan_xx ">
                        <div class="dd_header mui-ellipsis">出行人信息 <p>需要写<span class="mui-red"><a class="mui-red" href="javascript:;" id="renshu">1</a>个</span>出行人</p></div>
                        <div class="ddxx_main add_list">
                            <button type="button"  class="mui-btn mui-btn-blue add_ren">新增</button>

                        </div>

                    </div>
                    <div class="dingdan_xx ">
                        <div class="dd_header mui-ellipsis">联系信息</div>
                        <div class="ddxx_main">

                            <div class="dingdan_xx_list">
                                <div class="mui-input-row">
                                    <label>手机号</label>
                                    <input type="text"  name="phone" placeholder="15200000000" readonly>

                                </div>

                            </div>

                        </div>

                    </div>
                    <div class="dingdan_xx " id="youhui">
                        <div class="dd_header mui-ellipsis">优惠</div>
                        <div class="card"><a href="#picture"  ><img src="images/ka.png" width="22">选择会员卡</a></div>

                    </div>
                    <div class="dingdan_xx ">
                        <div class="dd_header mui-ellipsis">乘车点</div>
                        <div class="mui-input-row flex" style="padding-left: 15px;">
                            <div class=" mui-radio mui-left">
                                <label style="width: 100px;padding-left: 25px;">紫金山</label>
                                <input name="radio1" type="radio" value="0" checked >
                            </div>
                            <div class=" mui-radio mui-left" >
                                <label style="width: 100px;padding-left: 25px;">青少年宫</label>
                                <input name="radio1" type="radio" value="1">
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
<nav class="mui-bar mui-bar-tab offer-bottom">
    <div class="footer">
        <div class="flex">
            <div class="flex-item"><span class="mui-red font15">总额：￥ <b id="zong">180</b></span></div>
            <div class="flex-item"><button type="button" id="submite">立即预定</button></div>
        </div>
    </div>

</nav>
<div id="picture" class="mui-popover mui-popover-action ">
    <form action="" method="" class="form1">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <div class="mui-input-row mui-checkbox mui-left">
                    <label>
                        <img src="images/zhizunka.png" alt="" width="280" style="margin-left: 30px;">
                        <p>编号：654646</p>
                    </label>
                    <input name="checkbox" value="Item1" type="checkbox">
                </div>
            </li>
            <li class="mui-table-view-cell">
                <div class="mui-input-row mui-checkbox mui-left">
                    <label><img src="images/zhizunka.png" alt="" width="280" style="margin-left: 30px;">
                        <p>编号：132</p>
                    </label>
                    <input name="checkbox" value="Item2" type="checkbox">
                </div>
            </li>
        </ul>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell flex">
                <a href="#picture" class="flex-item"><b style="display: block;width: 90%;border: 1px solid #19a3f7;line-height: 40px;color: #19a3f7;">取消</b></a ><button type="button" class="flex-item" style="background:#19a3f7 ;color: #fff;border: none;" id="kabao">确定</button>
            </li>
        </ul>
    </form>

</div>
<script src="__STATIC__/h5/js/jquery-1.11.0.min.js"></script>
<script src="__STATIC__/h5/js/mui.js"></script>

<script src="__STATIC__/h5/js/index.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/h5/js/swiper-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    mui.init({
        swipeBack: false,
        pullRefresh: {
            container: '#pullrefresh',
            down: {
                style: 'circle',
                callback: pulldownRefresh
            }
        }
    });

    function pulldownRefresh() {
        setTimeout(function() {
            window.location.reload()
            mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
        }, 1500);
    }
    // 获取卡片
    $('#kabao')[0].addEventListener('tap',function(){
        var form1=$('.form1').serializeArray()
        console.log(form1)
    })
</script>
<script>

    (function(){
        var num=$('#num').val()
        $('#zong').text(parseFloat($('#price').text())* parseFloat(num)+ parseFloat($('#yajin').text())*num)
    })()
    $('.jian')[0].addEventListener('tap',function(){
        var num=$('#num').val()

        if(num=='1'){mui.toast('人数不能小于1');return false}
        num=parseFloat(num)-1;
        $('#num').val(num)
        $('#renshu').text(num)

        $('#zong').text(parseFloat($('#price').text())* parseFloat(num)+ parseFloat($('#yajin').text())*num)
    })
    $('.add')[0].addEventListener('tap',function(){
        var num=$('#num').val()
        num=parseFloat(num)+1;
        $('#num').val(num)
        $('#renshu').text(num)
        $('#zong').text(parseFloat($('#price').text())* parseFloat(num)+ parseFloat($('#yajin').text())*num)
    })
    var a=0;
    $('.add_ren')[0].addEventListener('tap',function(){
        a=parseFloat(a)+1;
        $('.add_list').append('<div class="dingdan_xx_list">'+
            '<div class="mui-input-row">'+
            '<label>姓名</label>'+
            '<input type="text"  name="name'+a+'" placeholder="请输入姓名">'+
            '<i class="del" iid="'+a+'">-</i>'+
            '</div>'+
            '<div class="mui-input-row">'+
            '<label>身份证号</label>'+
            '<input type="text" class="mui-input-clear" name="card'+a+'" placeholder="请输入身份证号">'+
            '</div>'+
            '</div>')
        del()
    })
    function del(){
        for(var i=0;i<$('.del').length;i++){
            $('.del')[i].addEventListener('tap',function(data){

                $(this).parent().parent().remove()

            })
        }
    }
    $('#submite')[0].addEventListener('tap',function(){
        var data=$('form').serializeArray()
        console.log(data)
    })
</script>
</body>
</html>
